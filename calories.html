  <div class="container">
    <h1 class="teal-text center-align">Calorie Calculator</h1>
    <h6 class="center-align">Use the calculator below to determine your required calorie intake per day</h6>
    <div class="box-2">
      <form action="#" class="content card-panel grey lighten-4">
        <span>Select Gender</span>
        <p id="radios">
          <label class="radio">
            <input class="with-gap" name="group1" type="radio" id="male" value="male"/>
            <span>Male</span>
          </label>
          <label class="radio">
            <input class="with-gap" name="group1" type="radio" id="female" value="female"/>
            <span>Female</span>
          </label>
        </p>
        <div class="row">
          <div class="input-field col s12">
            <label for="height">Inches</label>
            <br><br>
            <input id="height" type="number" class="validate" placeholder="Enter Height">
          </div>
          <div class="input-field col s12">
            <label for="weight">Pounds</label>
            <br><br>
            <input id="weight" type="number" class="validate" placeholder="Enter Weight">
          </div>
          <div class="input-field col s12">
            <label for="weight">How old are you?</label>
            <br><br>
            <input id="age" type="number" class="validate" placeholder="Enter Age">
          </div>
        </div>
        <div class="row">
          <label>Select Activity Level</label>
          <br>
          <select class="browser-default col s12 grey lighten-4" id="activity">
            <option value="" disabled selected>How active are you?</option>
            <option value="1">Sedentary (little or no exercise)</option>
            <option value="2">Lightly Active (light exercise or sports 1-3 days/week)</option>
            <option value="3">Moderately Active (moderate exercise 3-5 days/week)</option>
            <option value="4">Very Active (hard exercise 6-7 days/week)</option>
            <option value="5">Super Active (very hard exercise & physical job)</option>
          </select>
        </div>
        <div class="center-align">
          <a class="waves-effect waves-light btn" id="calories">Get Calories</a>
        </div>
      </form>
    </div>
  </div>

  <script src="calories.js"></script>
